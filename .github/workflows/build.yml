  mac:
    strategy:
      matrix:
        php_version: [ "8.1", "8.2" ]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: brew install automake gzip
      - run: composer update
      - run: ./bin/spc fetch --with-php=${{ matrix.php_version }} --all --debug
      - run: ./bin/spc build openssl,redis,ftp,curl,mbstring,pcntl,session,pdo,sqlite3,pdo_sqlite,tokenizer,filter,fileinfo,dom,xml,simplexml,bcmath --debug
      - uses: actions/upload-artifact@v3
        with:
          name: php-${{ matrix.php_version }}
          path: buildroot/bin/php
