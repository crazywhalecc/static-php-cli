libxml2:
  type: library
  artifact:
    source:
      type: ghtagtar
      repo: GNOME/libxml2
      match: v2\.\d+\.\d+$
    metadata:
      license-files: [Copyright]
      license: MIT
  depends@unix:
    - libiconv
  headers:
    - libxml2
  pkg-configs:
    - libxml-2.0
  suggests@unix:
    - xz
    - zlib
