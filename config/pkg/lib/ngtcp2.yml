ngtcp2:
  type: library
  artifact:
    source:
      type: ghrel
      repo: ngtcp2/ngtcp2
      match: ngtcp2.+\.tar\.xz
      prefer-stable: true
    metadata:
      license-files: [COPYING]
      license: MIT
  depends:
    - openssl
  headers:
    - ngtcp2
  pkg-configs:
    - libngtcp2
    - libngtcp2_crypto_ossl
  static-libs@unix:
    - libngtcp2.a
    - libngtcp2_crypto_ossl.a
  suggests:
    - nghttp3
    - brotli
